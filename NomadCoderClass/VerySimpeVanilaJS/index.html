<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- this makes application interactable -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!-- put all the react elements into body -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function App() {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // setCounter(counter + 1);
            // will update the value and trigger rerender
            //      => this will (counter = 154);

            setCounter(current => current + 1);
            // 매개변수로 현재 state 데이터를 주고 return 되는건 새 state 가 됨
            // 함수를 사용해 현재 state 값을 modify 하는 방법은 안전함
            // react 가 current 가 확실히 현재 값이라는걸 보장함
        };
        console.log("Rendered");
        console.log(counter);

        return (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    };

    ReactDOM.render(<App />, root);

</script>

</html>
